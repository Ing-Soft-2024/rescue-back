name: Tests
on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master, development ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test